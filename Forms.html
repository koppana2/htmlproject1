<html>

<head>
    <title>Forms</title>
</head>

<body>

    <form>
        <label>FirstName</label> <input type="text" name="fname" /> <br><br>
        <label>LastName</label> <input type="text" name="lname" /> <br><br>

        <label>Gender</label> <input type="radio" name="gender">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Others">Others <br><br>

        <label>Languages</label> <br><br>
        <input type="checkbox" name="Language" value="English">English <br><br>
        <input type="checkbox" name="Language" value="Telugu">Telugu <br><br>
        <input type="checkbox" name="Language" value="Tamil">Tamil <br><br>
        <input type="checkbox" name="Language" value="Kannada">Kannada <br><br>
        <input type="checkbox" name="Language" value="Hindi">Hindi <br><br>

        <label>State</label>
        <Select name="state">
            <option value="select"> select </option>
            <option value="AP"> AP </option>
            <option value="Telangana"> Telangana </option>
            <option value="TamilNadu"> TamilNadu </option>
            <option value="Karnataka"> Karnataka </option>

        </select>
        <br><br>

        <input type="submit" value="Enter" name="submit" />
        <input type="reset" value="Reset" name="reset" />



    </form>
</body>

</html>
