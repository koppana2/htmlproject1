    <hr color="black">
    <form name="Sign In" action="" method="post">
        <table align="center" bgcolor="pink" cellspacing="10">
            <tr>
                <td>
                    <label for="id1">Full Name</label>
                </td>
                <td>
                    <input type="text" id="id1" name="Full Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Aadhar Number</label>
                </td>
                <td>
                    <input type="text" id="id2" name="Aadhar Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Password</label>
                </td>
                <td>
                    <input type="password" id="id3" name="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">Confirm Password</label>
                </td>
                <td>
                    <input type="password" id="id3a" name="Confirm Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Date of Chek-in</label>
                </td>
                <td>
                    <input type="date" id="id5" name="Date of Checkin">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id6">Date of Chek-out</label>
                </td>
                <td>
                    <input type="date" id="id6" name="Date of Checkout">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id7">Facility 1</label>
                </td>
                <td>
                    <input type="radio" value="AC" id="id7" name="Facility 1">AC
                    <input type="radio" value="Non-AC" id="id7" name="Facility 1">Non-AC
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id8">Facility 2</label>
                </td>
                <td>
                    <input type="checkbox" value="TV" id="id8" name="Facility 2">TV
                    <input type="checkbox" value="Laptop" id="id8" name="Facility 2">Laptop
                    <input type="checkbox" value="Wifi" id="id8" name="Facility 2">Wifi
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id9">Mobile Number</label>
                </td>
                <td>
                    <input type="text" id="id9" name="Mobile Number">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id10">Payment Mode</label>
                </td>
                <td>
                    <select id="id10" name="Payment Mode">
                        <option>Paytm</option>
                        <option>Phone pay</option>
                        <option>Debit Card</option>
                        <option>Credit Card</option>
                        <option>Internet Banking</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id11">Upload GovtID</label>
                </td>
                <td>
                    <input type="file" id="id11" name="Upload GovtID">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Register" name="Register">
                </td>
                <td>
                    <input type="reset" value="Clear" name="Clear">
                </td>
            </tr>

        </table>
    </form>
