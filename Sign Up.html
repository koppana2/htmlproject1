    <hr color="black">
    <form name="signUp" action="" method="post">
        <table align="center" bgcolor="silver" cellspacing="10px">
            <tr>
                <td>
                    <label for="id1">MailId</label>
                </td>
                <td>
                    <input type="text" id="id1" name="MailId">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">Password</label>
                </td>
                <td>
                    <input type="password" id="id2" name="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id3">Full Name</label>
                </td>
                <td>
                    <input type="text" id="id3" name="Full Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id4">Date of Birth</label>
                </td>
                <td>
                    <input type="date" id="id4" name="Date of Birth">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id5">Class Mode</label>
                </td>
                <td>
                    <input type="radio" value="Online" id="id5" name="Class Mode">Online
                    <input type="radio" value="Offline" id="id5a" name="Class Mode">Offline
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id6">Courses</label>
                </td>
                <td>
                    <input type="checkbox" id="id6" name="Courses" value="C">C
                    <input type="checkbox" id="id6a" name="Courses" value="C++">C++
                    <input type="checkbox" id="id6b" name="Courses" value="Java">Java
                    <input type="checkbox" id="id6c" name="Courses" value="Python">Python
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id7">Qualification</label>
                </td>
                <td>
                    <select for="id7" name="Qualification">
                        <option>B.Tech</option>
                        <option>BA</option>
                        <option>Degree</option>
                        <option>PG</option>
                        <option>M.Tech</option>
                        <option>Diploma</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id8">Upload Resume</label>
                </td>
                <td>
                    <input type="file" id="id8" name="Upload Resume">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id9">Address</label>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <textarea rows="5" cols="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Sign Up" name="submit">
                </td>
                <td>
                    <input type="reset" value="Clear" name="reset">
                </td>
            </tr>
        </table>

    </form>
    <footer>
        <hr color="black">

        </center>
        <hr color="black">
    </footer>
